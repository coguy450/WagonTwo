<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/wagon.css">
    <link rel="stylesheet" href="./css/font-awesome.min.css">
    <title>Bad Activities</title>
  </head>
  <body>
    <div id="header" class="wagHeader">
      <ul class="wagList">
        <li v-on:click="goHome">Home</li>
        <li>Profile</li>
        <li>Sign in/out</li>
      </ul>
    </div>
    <h1 class="oneHeader">Bad Activity List</h1>
      <div id="badAct">
        <ul>
          <li class="lists" v-for="a in activities">{{a.actName}} - {{a.actType}}
            <button class="doButton" v-on:click="doActivity(a)">Do this Activity</button></li>
        </ul>
      </div>

    <script src="./js/vue.js"></script>
    <script src="./js/vue-resource.min.js"></script>
    <script src="./js/badActivity.js" type="text/javascript"></script>
  </body>
</html>
