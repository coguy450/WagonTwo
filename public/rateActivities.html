<!DOCTYPE html>
<html>
  <head>
      <link rel="stylesheet" href="./css/wagon.css">

    <meta charset="utf-8">
    <title>Rate Activites</title>
  </head>
  <body class="darkBody">
    <div id="app" class="wagHeader">
      <ul class="wagList">
        <li>Track</li>
        <li>Profile</li>
        <li>Sign in/out</li>
      </ul>
    </div>
    <h1>Rate Activities</h1>
    <div id="rateAct">
      <ul>
        <li>List items</li>
        <li class="lists" v-for="a in actions">{{a.actName}} on {{a.date | date}}</li>
      </ul>
    </div>
    <script src="./js/vue.js"></script>
    <script src="./js/vue-resource.min.js"></script>
    <script src="./js/rateActivities.js" type="text/javascript"></script>
  </body>
</html>
