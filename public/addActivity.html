<!DOCTYPE html>
<html >
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/wagon.css">
    <link rel="stylesheet" href="./css/inputs.css">
    <link rel="stylesheet" href="./css/font-awesome.min.css">
    <title>Add An Activity</title>
  </head>
  <body>
    <div id="app" class="wagHeader" v-cloak>
      <ul class="wagList">
        <li v-on:click="goHome">Home</li>
        <li>Profile</li>
        <li>Sign in/out</li>
      </ul>
    </div>
    <h2>Add an Activity</h2>
    <div class="flexDiv">

    <form name="newActivity" id="newForm" class="eForm">
        <h4 class="errMsg" v-if="error">{{error}}</h4>
        <h4 class="successMsg" v-if="message">{{message}}</h4>
        <h3>New Activity</h3>
        <div class="group">
         <input type="text" required v-model="newActivity.actName">
         <span class="highlight"></span>
         <span class="bar"></span>
         <label>Activity Name</label>
       </div>
       <div class="group">
        <input type="text" required v-model="newActivity.actDesc">
        <span class="highlight"></span>
        <span class="bar"></span>
        <label>Activity Description</label>
      </div>
      <div >
        <select v-model="newActivity.actType" class="eSelect">
          <option>Positive</option>
          <option>Negative</option>
          <option>Nuetral</option>
        </select>
      </div>
      <div>
        <select v-model="newActivity.newCategory" class="eSelect">
          <option>Exercise</option>
          <option>Relaxation</option>
          <option>Mental Stimulation</option>
          <option>Chores</option>
          <option>Food</option>
          <option>Other</option>
        </select>
      </div>
      <button type="button" name="button" class="ebutton" v-on:click="addForm">Add Activity</button>
    </form>
    <div class="eForm" id="curAct">
      <h3>Current Activities</h3>
        <ul>
          <li class="lists" v-for="a in activities">{{a.actName}}</li>
        </ul>
    </div>
  </div>
    <script src="./js/vue.min.js"></script>
    <script src="js/vue-resource.min.js"></script>
    <script src="js/addActivity.js" type="text/javascript"></script>
    </script>
  </body>
</html>
