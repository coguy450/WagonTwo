<!DOCTYPE html>
<html >
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/wagon.css">
    <title>Reporting</title>
  </head>
  <body class="darkBody">
    <div id="app" class="wagHeader" v-cloak>
      <ul class="wagList">
        <li v-on:click="goHome">Home</li>
        <li>Profile</li>
        <li>Sign in/out</li>
      </ul>
    </div>
    <h1>Reporting</h1>
    <div class="" id="reportsDiv">
      <ul>
        <li class="lists" v-for="r in reports"><span class="dateText">{{r.date | date }}</span> - {{r.actName}} - {{r.rating}} - {{r.desc}}</li>
      </ul>
    </div>

    <script src="./js/vue.min.js"></script>
    <script src="./js/vue-resource.min.js"></script>
    <script src="./js/reports.js" type="text/javascript"></script>
  </body>
</html>
