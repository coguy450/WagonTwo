<!DOCTYPE html>
<html >
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="./css/wagon.css"> -->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./css/materialize.min.css"/>
    <title>Activities</title>
  </head>
  <body class="darkBody">
    <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo">WagonTime</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a v-on:click="goHome">Home</a></li>
        <li><a href="/">Profile</a></li>
        <li><a href="/">Sign in/out</a></li>
      </ul>
    </div>
  </nav>

    <h3 class="center-align">Activities</h3>
      <div id="goodAct" >
          <h4 class="greenMessage">{{message}}</h4>
        <ul v-if="!showPreviousNotes" class="collapsible" data-collapsible="expandable">
          <li v-for="a in activities">
          <div class="collapsible-header"><i class="material-icons">filter_drama</i>{{a.actName}}

         </div>
          <div class="collapsible-body"><span>{{a.actType}} - {{a.actDesc}} - {{a.actName}} </span>
          <a class="waves-effect waves-light btn z-depth-4" v-on:click="doActivity(a)">Do it</a>  </div>

          </li>
        </ul>
        <div class="" v-if="showPreviousNotes">
          <ul>
            <li class="lists" v-for="p in prev">{{p.desc}}</li>
          </ul>
          <button type="button" v-on:click="goRate" class="muchBetterButton" name="button">Go Rate It</button>
        </div>

      </div>
    <script src="./js/vue.js"></script>
    <script src="js/vue-resource.min.js"></script>
    <script src="./js/jquery-3.1.1.min.js"></script>
    <script src="./js/materialize.min.js"></script>
    <script src="js/goodActivites.js" type="text/javascript"></script>
  </body>
</html>
