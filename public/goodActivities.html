<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/wagon.css">
    <link rel="stylesheet" href="./css/font-awesome.min.css">
    <title>Activities</title>
  </head>
  <body class="darkBody">
    <div id="app" class="wagHeader">
      <ul class="wagList">
        <li v-on:click="goHome">Home</li>
        <li>Profile</li>
        <li>Sign in/out</li>
      </ul>
    </div>
    <h1>Activities</h1>
      <div id="goodAct">
          <h4 class="greenMessage">{{message}}</h4>
        <ul>
          <li class="lists" v-for="a in activities">{{a.actName}} - {{a.actType}}
            <button class="doButton" v-on:click="doActivity(a)">Do this Activity</button></li>
        </ul>
      </div>
    <script src="./js/vue.js"></script>
    <script src="js/vue-resource.min.js"></script>
    <script src="js/goodActivites.js" type="text/javascript"></script>
  </body>
</html>
