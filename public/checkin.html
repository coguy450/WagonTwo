<!DOCTYPE html>
<html >
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/wagon.css">
    <link rel="stylesheet" href="./css/inputs.css">
    <link rel="stylesheet" href="./css/font-awesome.min.css">
    <title>Check-in</title>
  </head>
  <body class="darkBody">
    <div id="app" class="wagHeader" v-cloak>
      <ul class="wagList">
        <li v-on:click="goHome">Home</li>
        <li>Profile</li>
        <li>Sign in/out</li>
      </ul>
    </div>
    <h2>How do you Feel Today Activity</h2>
    <div class="flexDiv">
      <div class="checkinSpan">
        <button type="button" class="muchBetterButton sButton" name="button" v-on:click="rateThis(4, a)">I feel great</button>
        <button type="button" class="littleBetterButton sButton" v-on:click="rateThis(3, a)">Pretty good</button>
        <button type="button" class="sameButton sButton" v-on:click="rateThis(2, a)">OK</button>
        <button type="button" class="littleWorsebutton sButton" v-on:click="rateThis(1, a)">A little Down</button>
        <button type="button" class="wayWorseButton sButton" v-on:click="rateThis(0, a)">Really Bad</button>
      </div>
    </div>
    <script src="./js/vue.min.js"></script>
    <script src="js/vue-resource.min.js"></script>
    <script src="js/addActivity.js" type="text/javascript"></script>
    </script>
  </body>
</html>
