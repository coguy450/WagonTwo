<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./css/wagon.css">
    <link rel="stylesheet" href="./css/font-awesome.min.css">
    <meta charset="utf-8">
    <title>Wagon Two</title>
  </head>
  <body class="darkBody">
    <div id="app" class="wagHeader">
      <ul class="wagList">
        <li>Track</li>
        <li>Profile</li>
        <li>Sign in/out</li>
      </ul>
    </div>
    <h1>Time Again for Wagon Time</h1>
    <div class="wagIcons">
      <div id="bad" class="flexyDiv" v-on:click="showBad">
        <i class="fa fa-beer fa-3x" aria-hidden="true"></i> <br/>
          <div>{{message}}</div>
      </div>
      <div class="flexyDiv" id="goodDiv" v-on:click="showGood">
        <i class="fa fa-bicycle fa-3x" aria-hidden="true"></i><br>
        <div>Positive Activities</div>
      </div>
      <div class="flexyDiv">
        <i class="fa fa-star fa-3x" aria-hidden="true"></i>
        <div>Rate Activities</div>
      </div>
      <div id="add" class="flexyDiv" v-on:click="showAdd">
        <i class="fa fa-plus-square fa-3x" aria-hidden="true"></i>
        <div>Add New</div>
      </div>
      <div class="flexyDiv">
        <i class="fa fa-bar-chart fa-3x" aria-hidden="true"></i>
        <div>Reports</div>
      </div>
      <div class="flexyDiv">
        <i class="fa fa-pied-piper fa-3x" aria-hidden="true"></i>
        <div>Inspiration</div>
      </div>

    </div>



    <script src="./js/vue.js"></script>
    <script src="./js/vue-resource.min.js"></script>
    <script src="js/app.js" type="text/javascript"></script>
  </body>
</html>
