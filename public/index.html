<!DOCTYPE html>
<html >
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/wagon.css">
    <link rel="stylesheet" href="./css/materialize.min.css"/>
    <link rel="stylesheet" href="./css/font-awesome.min.css">
    <meta charset="utf-8">
    <title>Wagon Two</title>
  </head>
  <body class="darkBody">
    <div id="app" class="wagHeader">
      <ul class="wagList">
        <li>Track</li>
        <li>Profile</li>
        <li>Sign in/out</li>
      </ul>
    </div>
    <h1>Time Again for Wagon Time</h1>
    <div class="wagIcons">
      <div class="flexyDiv" id="goodDiv" v-on:click="showGood">
        <i class="fa fa-bicycle fa-3x" aria-hidden="true"></i><br>
        <div>Activities</div>
      </div>
      <div class="flexyDiv" id="rate" v-on:click="showRate">
        <i class="fa fa-star fa-3x" aria-hidden="true"></i>
        <div>Rate Activities</div>
      </div>
      <div id="add" class="flexyDiv" v-on:click="showAdd">
        <i class="fa fa-plus-square fa-3x" aria-hidden="true"></i>
        <div>Add New</div>
      </div>
      <div class="flexyDiv" id="reports" v-on:click="showReport">
        <i class="fa fa-bar-chart fa-3x" aria-hidden="true"></i>
        <div>Reports</div>
      </div>
      <div class="flexyDiv">
        <i class="fa fa-pied-piper fa-3x" aria-hidden="true"></i>
        <div>Inspiration</div>
      </div>
      <div class="flexyDiv" id="checkin" v-on:click="showCheckin">
        <i class="fa fa-check fa-3x" aria-hidden="true"></i>
        <div>Check-in</div>
      </div>
    </div>



    <script src="./js/vue.min.js"></script>
    <script src="./js/vue-resource.min.js"></script>
    <script src="./js/jquery-3.1.1.min.js"></script>
    <script src="./js/materialize.min.js"></script>
    <script src="js/app.js" type="text/javascript"></script>
  </body>
</html>
